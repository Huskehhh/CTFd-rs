name: Release

on:
  push:
    branches:
      - main

jobs:
  docker-release-bot:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: bot.Dockerfile
          context: .
          push: true
          tags: |
            ghcr.io/huskehhh/ctfd_rs_bot:latest
          secrets: |
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            SCCACHE_ENDPOINT=${{ secrets.SCCACHE_ENDPOINT }}
            SCCACHE_BUCKET=${{ secrets.SCCACHE_BUCKET }}
            SCCACHE_S3_USE_SSL=${{ secrets.SCCACHE_S3_USE_SSL }}

  docker-release-api:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: rest-api.Dockerfile
          context: .
          push: true
          tags: |
            ghcr.io/huskehhh/ctfd_rs_api:latest
          secrets: |
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            SCCACHE_ENDPOINT=${{ secrets.SCCACHE_ENDPOINT }}
            SCCACHE_BUCKET=${{ secrets.SCCACHE_BUCKET }}
            SCCACHE_S3_USE_SSL=${{ secrets.SCCACHE_S3_USE_SSL }}

  docker-release-ui:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        with:
          file: frontend/frontend.Dockerfile
          context: frontend/
          push: true
          tags: |
            ghcr.io/huskehhh/ctfd_rs_ui:latest
